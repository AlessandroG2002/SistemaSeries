<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
<h:head>
	<title>Avaliar</title>
</h:head>

<h:body>	

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/processando.gif" />
		</p:dialog>
				
			<h:form>
				<p:growl id="growl" globalOnly="false" />
				<p:panel id="panel">
				
						<div style="
        				display: flex;
						flex-direction: column;
						text-align: center;
						">
						
							<p:outputLabel value="Nota:"/>
							<p:rating value="#{avaliacaoSerieController.entity.nota}" cancel="false"/>
							
							<p:outputLabel value="Comentário:"/>
							<p:inputTextarea rows="6" cols="33" value="#{avaliacaoSerieController.entity.comentario}"/>
							
							<p:outputLabel value="Usuário: #{avaliacaoSerieController.entity.usuario.primeiroNome}"/>
							
							<p:outputLabel value="Titulo: #{avaliacaoSerieController.entity.midia.titulo}"/>
							
							<p:commandButton value="Salvar"
							actionListener="#{avaliacaoSerieController.salvar}"
							process="@form" update="@form"/>
							
						</div>
			
				</p:panel>
	
			</h:form>
</h:body>
</html>
